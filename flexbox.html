<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 500px;
            display: flex;
            border: 2px dotted purple;


        }
        #box1{
            order: 2;
        }
        #box2{
            order: 1;
            flex-grow: 1;
        }
        .box{
            width: 200px;
            
            border: 3px dashed red;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>I am flexible</h1>
    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>

    </div>
</body>
</html>
